        //containerWidth is size of window, navbarWidth is size of navbar, substract to get distance from left edge of container
        function findNavbarDistance(){
            containerWidth= document.getElementById("container").clientWidth;
            navbarWidth= document.getElementById("navbar").clientWidth;
            distance=(containerWidth-navbarWidth);
            passvalue= parseInt(distance)+"px";
            document.getElementById("navbar").style.marginLeft=passvalue;   //adds margin to navbar elements to get correct alignment.
        }

        //changes container size based on window width. 
        function resize_page(){
            winWidth= window.innerWidth;
            if (winWidth<=1400){
                document.getElementById("container").style.width="85%";
            }
            else if (winWidth<=1800){
                document.getElementById("container").style.width="75%";
            }
            else if (winWidth<=2200){
                document.getElementById("container").style.width="65%";
            }
            else {
                document.getElementById("container").style.width="50%";
            }
        }
